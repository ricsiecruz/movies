<div class="details">

    <iframe 
      [src]="safeUrl" 
      frameborder="0" 
      webkitallowfullscreen
      mozallowfullscreen 
      allowfullscreen
      >
    </iframe>

    <div class="details_title">{{ data.title }}</div>
    <div class="details_date">{{ data.release_date }}</div>
    <div>{{ data.genre }}</div>
    <div>{{ data.duration }}</div>
    <div>{{ data.description }}</div>
</div>
